name: Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: rustup target add wasm32-unknown-unknown
      - run: wget https://github.com/rustwasm/wasm-bindgen/releases/download/0.2.83/wasm-bindgen-0.2.83-x86_64-unknown-linux-musl.tar.gz
      - run: tar -xzf wasm-bindgen-0.2.83-x86_64-unknown-linux-musl.tar.gz
      - run: mv wasm-bindgen-0.2.83-x86_64-unknown-linux-musl/wasm-bindgen ~/.cargo/bin
      - run: rm -r wasm-bindgen-0.2.83-x86_64-unknown-linux-musl*
      - run: yarn
      - run: yarn test
      - run: yarn build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - id: deploy
        uses: actions/deploy-pages@v1
